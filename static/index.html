<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
   
    <section class="section">
       
        <div class="container">
            <input class="input" type="password" id="authorization" ="5">
            <button type="button" class="btn btn-primary" id="setAuthorization" onclick="setAuthorization()">设置秘钥</button>
        <h1 class="title is-1">User Management</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-user-modal">Add User</button>
        <table class="table is-fullwidth">
        <thead>
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>key</th>
        <th>Actions</th>
        </tr>
        </thead>
        <tbody id="user-table"></tbody>
        </table>
         <div class="pagination justify-content-center"></div>
        </div>
        </div>
        </section>
        <div class="modal fade" id="add-user-modal" tabindex="-1" role="dialog" aria-labelledby="add-user-modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="add-user-modal-label">Add User</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="add-user-form">
                              <div class="field is-horizontal">
                                  <div class="field-body">
                                      <div class="field">
                                          <label class="label" for="add-user-name">Name:</label>
                                          <div class="control">
                                              <input class="input" type="text" id="add-user-name" name="name" required>
                                          </div>
                                      </div>
                                      <div class="field">
                                          <label class="label" for="add-user-key">key:</label>
                                          <div class="control">
                                              <input class="input" type="key" id="add-user-key" name="key" required>
                                          </div>
                                      </div>
                                     
                                  </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">添加</button>
                              </div>
                          </form>
                          
                </div>
               
              </div>
            </div>
          </div>
          
          
     <link rel="stylesheet"  href="css/bulma.css">
     <link rel="stylesheet"  href="css/app.css">
     <script src="js/jquery.js"></script>
     <link rel="stylesheet" href="css/bootstrap.css">
     <script src="js/boostrap.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
